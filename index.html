<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen" >
            <input type="text" placeholder="0" id="inputbox" value="0" disabled>
        </div>  <!--end screen-->
        
        <div class="btn">
            <button type="button" class="oprater">AC</button>
            <button type="button" class="oprater">DEL</button>
            <button type="button" class="oprater">%</button>
            <button type="button" class="oprater">รท</button>
        </div>  <!--end btn-->

        <div class="btn">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="oprater">ร</button>
        </div>  <!--end btn-->

        <div class="btn">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="oprater">+</button>
        </div>  <!--end btn-->

        <div class="btn">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="oprater">-</button>
        </div>  <!--end btn-->

        <div class="btn">
            <button type="button">00</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" class="oprater" id="equal-oprater">=</button>
        </div>  <!--end btn-->
   </div> <!--  end calculator -->

 <script src="app.js"></script>   
</body>
</html>
